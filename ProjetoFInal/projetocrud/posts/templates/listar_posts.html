<h1>Lista de Posts</h1>
<a href="{% url 'create_post' %}">Adicionar Novo Post</a>

<ul>
    {% for post in posts %}
    <li>
        <strong>{{ post.title }}</strong>
        <p>{{ post.body }}</p>
        <a href="{% url 'update_post' post.id %}">Editar</a>
        <a href="{% url 'delete_post' post.id %}">Excluir</a>
    </li>
    {% endfor %}
</ul>
