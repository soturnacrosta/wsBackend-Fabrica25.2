<h1>Lista de Posts</h1>
<a href="{% url 'home' %}">Voltar para home</a>
<br><br>
<a href="{% url 'criar_posts' %}">Adicionar Novo Post</a>

<ul>
    {% for post in posts %}
    <li>
        <strong>{{ post.title }}</strong>
        <p>{{ post.body }}</p>
        <a href="{% url 'atualizar_posts' post.id %}">Editar</a>
        <a href="{% url 'deletar_posts' post.id %}">Excluir</a>
    </li>
    {% endfor %}
</ul>
